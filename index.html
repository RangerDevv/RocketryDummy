<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketSpace</title>
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>
<body>
    <!-- Video Background -->
    <video id="Twinkling_Stars" class="absolute z-10 w-auto min-w-full min-h-none max-w-none" loop autoplay muted src="./Image/Stars.mp4">
        <!-- <source src="./image/Stars.mp4"> -->
    </video>
    <!-- Nav  -->
    <nav class=" w-screen h-12 bg-gray-600 bg-opacity-30 sticky text-white flex gap-x-16 md:gap-x-36 text-lg pt-2 justify-center 4xl:h-20 4xl:text-3xl 4xl:pt-5">
        <p>RocketSpace</p>
        <div class=" flex text-right gap-x-8">
            <a href="">About</a>
            <p>Credits</p>
            <p>Pricing</p>
        </div>
    </nav>
    <!-- ______________________________________________________________ -->
    <header class="text-white pt-24 md:p-24 flex flex-row justify-center md:justify-start">
        <div class="flex flex-col gap-11">
        <div class=" flex flex-col gap-11">
        <h1 class="text-3xl text-center md:text-left font-bold w-96 md:w-[30rem]" id="Header"></h1>
        <h1 class="text-xl text-center md:text-left font-semibold w-96">Explore endless possibilities.</h1>
        </div>
        <div class=" flex gap-x-4 justify-center md:justify-start">
            <a href="#About"><button class=" w-20 h-10 rounded-lg bg-green-400 text-black font-semibold">About</button></a>
            <button class=" w-20 h-10 rounded-lg bg-purple-400 text-black font-semibold">Pricing</button>
        </div>
        </div>
        <div class=" w-0 md:w-screen flex justify-end">
            <img id="Images" src="./Image/Planet4-removebg-preview.png" class=" hidden md:block">
        </div>
    </header>

    <div class="text-white pt-24 md:p-24 flex flex-col md:flex-row justify-center md:justify-start" id="About" data-aos="fade-down-right">
        <div class="flex flex-col gap-11 order-2 md:order-1">
        <div class="flex flex-col gap-11">
            <h1 class="text-3xl text-center md:text-left font-bold w-screen md:w-[30rem]">Aiming at success</h1>
            <h1 class="text-xl text-center md:text-left font-semibold w-screen md:w-96">Explore endless possibilities.</h1>
        </div>
        </div>
        <div class=" flex justify-center md:justify-end w-screen order-1 md:order-2">
            <img id="Images" src="./Image/Planet5-removebg-preview.png">
        </div>
    </div>
    <div class="text-white pt-24 md:p-24 flex flex-col md:flex-row justify-center md:justify-start" data-aos="fade-down-left">
        <div class="flex flex-col gap-11 order-2 md:order-2">
        <div class="flex flex-col gap-11 justify-end">
            <h1 class="text-3xl text-center md:text-left font-bold w-screen md:w-[30rem]">Aiming at success</h1>
            <h1 class="text-xl text-center md:text-left font-semibold w-screen md:w-96">Explore endless possibilities.</h1>
        </div>
        </div>
        <div class=" flex justify-center md:justify-start w-screen order-1 md:order-1">
            <img id="Images" src="./Image/Planet5-removebg-preview.png">
        </div>
    </div>
    <div class="text-white pt-24 md:p-24 flex flex-col md:flex-row justify-center md:justify-start" data-aos="fade-down-right">
        <div class="flex flex-col gap-11 order-2 md:order-1">
        <div class="flex flex-col gap-11">
            <h1 class="text-3xl text-center md:text-left font-bold w-screen md:w-[30rem]">Aiming at success</h1>
            <h1 class="text-xl text-center md:text-left font-semibold w-screen md:w-96">Explore endless possibilities.</h1>
        </div>
        </div>
        <div class=" flex justify-center md:justify-end w-screen order-1 md:order-2">
            <img id="Images" src="./Image/Planet5-removebg-preview.png">
        </div>
    </div>
    <div class=" flex justify-center pt-24" data-aos="fade-up">
        <label class="swap swap-flip text-5xl text-white">
  
        <!-- this hidden checkbox controls the state -->
        <input type="checkbox" />
        
        <div id="Card" class="swap-off w-96 h-80 bg-slate-800 rounded-xl md:w-[35rem] flex flex-row justify-center gap-8 pt-6 pb-6">
            <button id="Card_left">←</button>
            <img src="./Image/AltPhotos/simon-lee-_B7LjqNXu5Q-unsplash.jpg" id="Img">
            <button id="Card_right">→</button>
        </div>
        <div id="Card" class="swap-on w-96 h-80 bg-slate-800 rounded-xl md:w-[35rem]">
            <p class="text-3xl m-10 font-extrabold" id="card_title">card_title</p>
            <p class=" text-xl text-white text-center p-4" id="desc">Placeholder test is here</p>
        </div>
        </label>
    </div>

    <div class=" w-screen h-36"></div>
</body>
<script type="module" src="./src/scripts/typewriter.js"></script>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script src="./src/scripts/btn.js"></script>
</html>
